<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Example</title>
    <script src="jsPDF-1.3.2/dist/jspdf.min.js"></script>
    <script src="/js/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script>
    <script src="/js/javascript.js"></script>



</head>
<body>
    <button onclick="generatePDF()">Generate PDF</button>

    <!-- Element to render the barcode -->
    <svg id="barcode"></svg>

    <script>
        function generatePDF() {
            const doc = new jsPDF();
            doc.internal.scaleFactor = 2.25;
            const direccionX = 49;
            const inicio = 18;
            const abajo = 25;
            
            crearheader(doc,direccionX,inicio,abajo);
            crearbody(doc,inicio,abajo);
            generartable(doc);
            generarbarcode(doc);
            generarfooter(doc);

            doc.save('professional_example22.pdf');

            
        }
    </script>
</body>
</html>
